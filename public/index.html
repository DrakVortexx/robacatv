<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal a Brainrot Cat</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>üê± Steal a Brainrot Cat üß†</h1>
            <p>Enter your credentials to play!</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login / Register</button>
            <p id="login-message"></p>
        </div>
    </div>

    <!-- Modal to view another player's base -->
    <div id="other-base-modal" class="hidden">
        <div class="modal-content">
            <h3 id="other-base-username">Player Base</h3>
            <p id="other-base-locked"></p>
            <div id="other-base-cats"></div>
            <div class="modal-actions">
                <button id="modal-teleport">Teleport</button>
                <button id="modal-steal">Attempt Steal</button>
                <button id="modal-recover">Attempt Recover</button>
                <button id="modal-close">Close</button>
            </div>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="hud">
            <div class="stat-box">
                <span class="label">Money:</span>
                <span id="money-display">$0</span>
            </div>
            <div class="stat-box">
                <span class="label">Income:</span>
                <span id="income-display">$0/s</span>
            </div>
            <div class="stat-box">
                <span class="label">Username:</span>
                <span id="user-display">Guest</span>
            </div>
            <button id="save-btn">Save Game</button>
            <button id="logout-btn">Logout</button>
            <button id="lock-btn">Lock Base ($1000)</button>
            <!-- Toggle between world and base views (script expects this element) -->
            <button id="toggle-view-btn">Go Outside üåç</button>
        </div>

        <!-- World view (canvas). Hidden by default; script will show/hide it.
             This matches IDs used in script.js so the script won't error when querying them. -->
        <div id="world-view" class="hidden">
            <canvas id="game-canvas"></canvas>
            <div id="interaction-msg" class="hidden"></div>
        </div>

        <!-- Base view (default visible inside game container) -->
        <div id="base-view">
            <div id="conveyor-belt">
                <!-- Cats spawn here -->
            </div>
            
            <div id="player-base">
                <h2>Your Base</h2>
                <div id="base-cats">
                    <!-- Collected cats go here -->
                </div>
            </div>

            <div id="controls">
                <h2>Upgrades</h2>
                <button id="upgrade-luck">Upgrade Luck ($500)</button>
                <button id="upgrade-capacity">Upgrade Storage ($1000)</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
