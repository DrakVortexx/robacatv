<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Steal a Brainrot Cat</title>
    <link rel="stylesheet" href="/style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="login-screen">
        <div class="login-box">
            <h1>üê± Steal a Brainrot Cat üß†</h1>
            <p>Enter your credentials to play!</p>
            <input type="text" id="username" placeholder="Username">
            <input type="password" id="password" placeholder="Password">
            <button id="login-btn">Login / Register</button>
            <p id="login-message"></p>
        </div>
    </div>

    <div id="game-container" class="hidden">
        <div id="hud">
            <div class="stat-box">
                <span class="label">Money:</span>
                <span id="money-display">$0</span>
            </div>
            <div class="stat-box">
                <span class="label">Income:</span>
                <span id="income-display">$0/s</span>
            </div>
            <div class="stat-box">
                <span class="label">Username:</span>
                <span id="user-display">Guest</span>
            </div>
            <button id="save-btn">Save Game</button>
            <button id="logout-btn">Logout</button>
        </div>

        <div id="game-world">
            <div id="conveyor-belt">
                <!-- Cats spawn here -->
            </div>
            
            <div id="player-base">
                <h2>Your Base</h2>
                <div id="base-cats">
                    <!-- Collected cats go here -->
                </div>
            </div>
        </div>

        <div id="controls">
            <h2>Upgrades</h2>
            <button id="upgrade-speed">Upgrade Belt Speed ($100)</button>
            <button id="upgrade-luck">Upgrade Luck ($500)</button>
            <button id="upgrade-capacity">Upgrade Storage ($1000)</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
