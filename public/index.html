<!doctype html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Robacat - steal-a-brainrot with cats</title>
    <link rel="stylesheet" href="/style.css">
  </head>
  <body>
    <div id="hud">
      <label> Name: <input id="name" placeholder="Your cat name" maxlength="20"> </label>
      <button id="setName">Set</button>
      <span id="status">Connecting...</span>
      <div id="controls"> Money: <span id="money">0</span> · Carrying: <span id="carrying">None</span> · Shield: <button id="shieldBtn">Q</button> · Interact: <button id="interactBtn">E</button></div>
    </div>
    <canvas id="game"></canvas>
    <script src="/socket.io/socket.io.js"></script>
    <script src="/client.js"></script>
  </body>
</html>
